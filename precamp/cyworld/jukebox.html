<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="styles/jukebox.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="wrapper__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="dividedLine"></div>
                <div class="header__album">
                    <div class="album">
                        <img src="images/jukebox-02.png" alt="" />
                        <div class="albumn__info">
                            <div class="album__title">
                                Y(Please Tell Me Why)
                            </div>
                            <div class="album__singer">프리스타일</div>
                        </div>
                    </div>
                    <div class="album">
                        <img src="images/jukebox-01.png" alt="" />
                        <div class="albumn__info">
                            <div class="album__title">눈의 꽃</div>
                            <div class="album__singer">박효신</div>
                        </div>
                    </div>
                    <div class="album">
                        <img class="small" src="images/jukebox-03.png" alt="" />
                        <div class="albumn__info">
                            <div class="album__title">사랑했나봐</div>
                            <div class="album__singer">윤도현</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="wrapper__chart">
                    <div class="chart__menu">
                        <div class="menu__checkbox">
                            <input type="checkbox" />
                        </div>

                        <div class="rank another">번호</div>
                        <div class="song__title another">곡명</div>
                        <div class="artist another">아티스트</div>
                    </div>
                    <div class="chart__songs">
                        <div class="menu__checkbox">
                            <input type="checkbox" />
                        </div>
                        <div class="rank">1</div>
                        <div class="song__title">눈의 꽃</div>
                        <div class="artist">박효신</div>
                    </div>
                    <div class="chart__songs">
                        <div class="menu__checkbox">
                            <input type="checkbox" />
                        </div>
                        <div class="rank">2</div>
                        <div class="song__title">사랑스러워</div>
                        <div class="artist">김종국</div>
                    </div>
                    <div class="chart__songs">
                        <div class="menu__checkbox">
                            <input type="checkbox" />
                        </div>
                        <div class="rank">3</div>
                        <div class="song__title">
                            내 사람 : Partner For Life
                        </div>
                        <div class="artist">SG워너비</div>
                    </div>
                    <div class="chart__songs">
                        <div class="menu__checkbox">
                            <input type="checkbox" />
                        </div>
                        <div class="rank">4</div>
                        <div class="song__title">Love Love Love</div>
                        <div class="artist">에픽하이</div>
                    </div>
                    <div class="chart__songs">
                        <div class="menu__checkbox">
                            <input type="checkbox" />
                        </div>
                        <div class="rank">5</div>
                        <div class="song__title">애인 있어요</div>
                        <div class="artist">이은미</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
