<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>홍길동님의 미니홈피 :: 사이 좋은 사람들 , 싸이월드</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <script
            src="https://kit.fontawesome.com/e63f35abeb.js"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="background">
            <div class="outerbox">
                <div class="wrapper">
                    <div class="wrapper__left">
                        <div class="wrapper__left__header">
                            <div class="today">
                                <span>TODAY</span>
                                <span>0</span>
                                <span> | TOTAL</span>
                                <span>12345</span>
                            </div>
                        </div>
                        <div class="wrapper__left__body">
                            <div class="left__body__header">
                                <div class="left__body__header__gray"></div>
                                <div class="left__body__header__line"></div>
                            </div>
                            <div class="left__body__profile">
                                <div class="left__body__profile__item">
                                    <i class="fa-solid fa-user"></i>
                                    <span>이름</span>
                                </div>
                                <div class="left__body__profile__item">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>Phone</span>
                                </div>
                                <div class="left__body__profile__item">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span>E-mail</span>
                                </div>
                                <div class="left__body__profile__item">
                                    <i class="fa-solid fa-star"></i>
                                    <span>인스타그램</span>
                                </div>
                            </div>
                            <div class="left__body__footer">
                                <div class="left__body__footer__mood">
                                    <span>오늘의 기분</span>
                                </div>
                                <select class="mood__select" name="mood">
                                    <option>기쁨 ☺️</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper__right">
                        <div class="wrapper__right__header">
                            <div class="wrapper__right__header__title">
                                <span>사이좋은 사람들, 싸이월드</span>
                            </div>
                            <div class="wrapper__right__header__setting">
                                <span>사생활 보호 설정</span>
                                <i class="fa-solid fa-caret-right"></i>
                            </div>
                        </div>
                        <div class="wrapper__right__body">
                            <iframe
                                src="./home.html"
                                id="contentFrame"
                            ></iframe>
                        </div>
                    </div>
                    <div class="navigation">
                        <div
                            class="navigation__item"
                            id="menuHome"
                            onclick="menuHome()"
                        >
                            홈
                        </div>
                        <div
                            class="navigation__item"
                            id="menuJukebox"
                            onclick="menuJukebox()"
                        >
                            쥬크박스
                        </div>
                        <div
                            class="navigation__item"
                            id="menuGame"
                            onclick="menuGame()"
                        >
                            게임
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
