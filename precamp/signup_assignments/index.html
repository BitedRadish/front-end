<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h2>회원 가입을 위해<br />정보를 입력해주세요</h2>
            </header>
            <main>
                <div class="main__input">
                    <h4>* 이메일</h4>
                    <input type="text" />
                </div>
                <div class="main__input">
                    <h4>* 이름</h4>
                    <input type="text" />
                </div>
                <div class="main__input">
                    <h4>* 비밀번호</h4>
                    <input type="password" />
                </div>
                <div class="main__input">
                    <h4>* 비밀번호 확인</h4>
                    <input type="password" />
                </div>
            </main>
            <section class="gender">
                <input type="radio" name="gender" /><span>남성</span>
                <input type="radio" name="gender" /><span>여성</span>
            </section>

            <section class="sent">
                <input type="checkbox" /><span
                    >이용약관 개인정보 수집 및 이용 , 마케팅 활용 선택에 모두
                    동의합니다.</span
                >
            </section>

            <div class="horizon"></div>

            <footer>
                <button type="button">가입하기</button>
            </footer>
        </div>
    </body>
</html>
