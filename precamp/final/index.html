<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header">
                <span>코드 캠프 회원가입</span>
            </div>
            <div class="wrapper__body">
                <input
                    type="text"
                    id="email"
                    placeholder="이메일을 입력해 주세요."
                />
                <input
                    type="text"
                    id="name"
                    placeholder="이름을 입력해 주세요."
                />
                <input
                    type="text"
                    id="password"
                    placeholder="비밀번호를 입력해 주세요."
                />
                <input
                    type="text"
                    placeholder="비밀번호를 다시 입력해주세요."
                    id="repassword"
                />
                <div class="phone">
                    <input
                        type="text"
                        maxlength="3"
                        id="p1"
                        oninput="phone1()"
                    />
                    -
                    <input
                        type="text"
                        maxlength="4"
                        id="p2"
                        oninput="phone2()"
                    />
                    -
                    <input type="text" maxlength="4" id="p3" />
                </div>
                <div class="auth">
                    <div class="auth__submit">
                        <span id="auth">000000</span>
                        <button id="authButton" onclick="auth()">
                            인증번호 전송
                        </button>
                    </div>
                    <div class="auth__complete">
                        <span id="timer"></span>
                        <button
                            id="completeButton"
                            disabled="disabled"
                            onclick="pressed()"
                        >
                            인증 완료
                        </button>
                    </div>
                </div>
                <select id="region">
                    <option selected value="">지역을 선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                </select>
                <div class="gender">
                    <input type="radio" name="gender" id="woman" /> 여성
                    <input type="radio" name="gender" id="man" /> 남성
                </div>
                <div class="dividedLine"></div>
                <button class="signin" onclick="check()">가입하기</button>
            </div>
        </div>
    </body>
</html>
